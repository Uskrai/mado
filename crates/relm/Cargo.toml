[package]
name = "mado-relm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
gtk = { version = "0.3", package = "gtk4" }
gio = { version = "0.14" }
relm4 = "0.2"
relm4-macros = "0.2"
relm4-components = "0.2"

tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
futures = "0.3"
tracing = "0.1"

thiserror = "1.0"
async-trait = "0.1"

mado-engine = { path = "../engine" }

mado-core = { path = "../core" }

mado-rune = { path = "../rune" }
