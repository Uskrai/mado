name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      
    - name: Cache Target
      id: cache-target
      uses: actions/cache@v3
      with:
        path: |
          target
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cache-coverage

    - name: Dependency
      run: sudo apt-get install libgtk-4-dev

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Run cargo-tarpaulin
      uses: actions-rs/tarpaulin@v0.1
      with:
        args: '--verbose --out Html --skip-clean'

    # - uses: actions-rs/install@v0.1
    #   with:
    #     crate: cargo-tarpaulin
    #     version: latest
    #     use-tool-cache: true
    #
    # - name: Generate code coverage
    #   run: |
    #     cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml --out Html

    - name: Upload to codecov.io
      uses: codecov/codecov-action@v2
      with:
          fail_ci_if_error:     true

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: |
          cobertura.xml
          deno_coverage.lcov
          .github/workflows/coverage.yml
          target/tarpaulin/coverage.json

