name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      
    - name: Cache Target
      id: cache-target
      uses: actions/cache@v3
      with:
        path: |
          target
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cache-coverage

    - uses: ./.github/actions/init-deno

    - name: Dependency
      run: sudo apt-get install libgtk-4-dev

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Tarpaulin
      run: cargo install cargo-tarpaulin || true

    - name: Generate code coverage
      run: |
        cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml --out Html
      env:
        RUST_BACKTRACE: 1

    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x

    - name: Generate deno lcov
      run: |
        deno coverage crates/deno/coverage --lcov --output=deno_coverage.lcov

    # - name: Install sd
    #   run: cargo install sd || true
    #
    # - name: Find and Replace
    #   run: |
    #     sd $GITHUB_WORKSPACE/ "" deno_coverage.lcov

    - name: Upload to codecov.io
      uses: codecov/codecov-action@v2
      with:
          fail_ci_if_error:     true

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: |
          cobertura.xml
          deno_coverage.lcov
